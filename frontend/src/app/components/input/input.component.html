<div class="box ">
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label >Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
<span></span>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label >Password</mat-label>
    <input type="password" matInput [formControl]="Password" placeholder="Ex.  12345">
    <mat-error *ngIf="Password.hasError('minlength') && !Password.hasError('required')">
      Please enter a bigger password address
    </mat-error>
    <mat-error *ngIf="Password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
<div class="center1"><button>submit</button></div>
</form>
</div>
