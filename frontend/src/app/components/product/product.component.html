
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title><h1>{{product.name}}</h1></mat-card-title>
    <mat-card-subtitle >Price: <p class="a">{{product.price}}</p></mat-card-subtitle>
    <mat-card-subtitle>Amount: {{product.amount}} </mat-card-subtitle>

    <mat-card-subtitle> <a [routerLink]="['/ {{(product._id)}}']" routerLinkActive="active"  >details</a></mat-card-subtitle>

  </mat-card-title-group>
  <img mat-card-lg-image src={{product.image}} >
</mat-card>
